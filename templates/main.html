<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Convertidor PDF a Word</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #007bff;
    }

    .navbar-brand {
      color: white;
      font-weight: bold;
    }

    .converter {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    #progressContainer {
      display: none;
      margin-top: 20px;
    }

    #progressBar {
      width: 0%;
      height: 20px;
      background-color: #28a745;
      border-radius: 8px;
    }

    #progressWrapper {
      width: 100%;
      background-color: #e9ecef;
      border-radius: 8px;
      overflow: hidden;
    }

    #downloadBtn {
      display: none;
      margin-top: 15px;
    }

    footer {
      background-color: #f1f1f1;
      padding: 15px 0;
      text-align: center;
      margin-top: 60px;
    }
  </style>



</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="https://www.youtube.com/watch?v=xvFZjo5PgG0">PDF a Word</a>
      </div>
    </nav>

  <div class="converter">
  <input type="file" id="pdfFile" accept=".pdf" required>
  <br><br>
  <button onclick="convertPDF()">Convertir</button>
  <div id="progressContainer">
    <p>Convirtiendo PDF...</p>
    <div id="progressWrapper">
      <div id="progressBar"></div>
    </div>
  </div>
  <button id="downloadBtn">Descargar Word</button>
</div>


  <script>
    async function convertPDF() {
      const input = document.getElementById('pdfFile');
      const file = input.files[0];
      if (!file) {
        alert("Selecciona un archivo PDF primero");
        return;
      }

      // Muestra barra de progreso falsa
      document.getElementById('progressContainer').style.display = 'block';
      document.getElementById('downloadBtn').style.display = 'none';
      simulateProgress();

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("http://127.0.0.1:5000/pdf-to-word", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) throw new Error("Error al convertir el PDF");

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        // Muestra botón de descarga cuando termina
        const downloadBtn = document.getElementById('downloadBtn');
        downloadBtn.style.display = 'block';
        downloadBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = url;
          a.download = file.name.replace('.pdf', '.docx');
          a.click();
        };
      } catch (error) {
        alert("Fallo la conversión: " + error.message);
      }
    }

    // Simulación de barra de progreso
    function simulateProgress() {
      const bar = document.getElementById('progressBar');
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
        } else {
          width += 1;
          bar.style.width = width + '%';
        }
      }, 200); // Simula en ~20 segundos
    }
  </script>

</body>
</html>
