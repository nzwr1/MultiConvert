<h2>Suscribirse a un plan</h2>
<form method="POST">
    <label for="plan_id">Selecciona un plan:</label>
    <select name="plan_id" id="plan_id" required>
        {% for plan in planes %}
            <option value="{{ plan.id_planes }}">{{ plan.nombre }} - ${{ plan.precio }}</option>
        {% endfor %}
    </select>
    <button type="submit">Suscribirse</button>
</form>
