<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/styles-login.css" />
    <!-- Iconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="img-login-container">
        <img class="logo-login" src="/static/logo.png" alt="">
    </div>
    <div class="login-container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active">Sign in</button>
            <button class="tab">Sign up</button>
        </div>

    <!-- Social login -->
    <div class="social-login">
      <button class="social-btn google"><i class="fa-brands fa-google"></i></button>
    </div>

    <div class="divider">O USA TUS DATOS</div>

    <!-- Formulario -->
    <form method="POST" class="login-form">
      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn-submit">SIGN IN</button>
    </form>

    <a href="#" class="forgot-password">Forgot your password?</a>
  </div>
</body>
</html>
