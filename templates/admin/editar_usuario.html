{% extends "admin/admin.html" %}

{% block main_content %}
<h2>Editar Usuario</h2>

<form method="POST">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre_usuario }}" required>
    </div>
    
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
    </div>
    
    <div class="mb-3">
        <label for="password" class="form-label">Nueva Contraseña (dejar vacío para no cambiar)</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    
    <div class="mb-3">
        <label for="rol_id" class="form-label">Rol</label>
        <select class="form-select" id="rol_id" name="rol_id" required>
            {% for rol in roles %}
            <option value="{{ rol.id_roles }}" {% if rol.id_roles == usuario.id_roles %}selected{% endif %}>
                {{ rol.nombre_rol }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="activo" name="activo" {% if usuario.activo %}checked{% endif %}>
        <label class="form-check-label" for="activo">Usuario activo</label>
    </div>

    
    
    <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
    <a href="{{ url_for('admin.usuarios_panel') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
